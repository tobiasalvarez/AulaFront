<br>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h2>Listagem de Alunos</h2>
                    <div class="alinharDireita">
                        <button  type="button" class="btn btn-outline-success btn-rounded" mdbRipple rippleColor="dark" routerLink="/admin/aluno/new">Novo</button>
                    </div>
                    <br>
                    <table class="table">
                        <thead>
                          <tr>
                            <th >ID</th>
                            <th >Nome</th>
                            <th >CPF</th>
                            <th >Telefone</th>
                            <th >Turma</th>
                            <th >Acoes</th>
                          </tr>
                        </thead>
                        <tbody>
                            @for (aluno of lista; track $index) {
                            <tr>
                                <th>{{aluno.id}}</th>
                                <td>{{aluno.nome}}</td>
                                <td>{{aluno.cpf}}</td>
                                <td>{{aluno.telefone}}</td>
                                <td>{{aluno.turma}}</td>
                                <th class="alinharDireita">
                                    <button routerLinkActive="router-link-active"  type="button" class="btn btn-outline-success btn-rounded" mdbRipple rippleColor="dark" routerLink="/admin/aluno/update/{{aluno.id}}">
                                        Editar
                                    </button>
                                    <button (click)="delete(aluno)" type="button" class="btn btn-outline-danger btn-rounded" mdbRipple rippleColor="dark">
                                        Deletar
                                    </button>
                                </th>
                                
                            </tr>
                            }
                        </tbody>
                      </table>

                </div>
            </div>
        </div>

        

    </div>

</div>
