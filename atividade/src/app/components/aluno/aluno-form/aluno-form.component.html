<br>
<div class="container">
    <div class="row">
        <div class="col-lg-4"></div>

    <div class="col-lg-4 alinhar topo">

        <div class="card">
            <div class="card-body">
                <h2>Cadastrar Aluno</h2>
                        
                <mdb-form-control>
                    <input mdbInput type="text" id="typeText" class="form-control" [(ngModel)]="aluno.id" />
                    <label mdbLabel class="form-label" for="typeText">ID</label>
                </mdb-form-control>
                <br>
                <mdb-form-control>
                    <input mdbInput type="text" id="typeText" class="form-control" [(ngModel)]="aluno.nome" />
                    <label mdbLabel class="form-label" for="typeText">Nome</label>
                </mdb-form-control>
                <br>
                <mdb-form-control>
                    <input [(ngModel)]="aluno.cpf" mdbInput type="password" id="typeText" class="form-control" />
                    <label mdbLabel class="form-label" for="typeText">CPF</label>
                </mdb-form-control>
                <br>
                <mdb-form-control>
                    <input [(ngModel)]="aluno.telefone" mdbInput type="password" id="typeText" class="form-control" />
                    <label mdbLabel class="form-label" for="typeText">Telefone</label>
                </mdb-form-control>
                <br>
                <mdb-form-control>
                    <input [(ngModel)]="aluno.turma" mdbInput type="password" id="typeText" class="form-control" />
                    <label mdbLabel class="form-label" for="typeText">Turma</label>
                </mdb-form-control>
                <br>
                
                <button (click)="save()" type="button" class="btn btn-outline-success btn-rounded" mdbRipple rippleColor="dark">
                    Salvar
                </button>
                
            </div>
        </div>

    </div>

    <div class="col-lg-4"></div>
    </div>
</div>    


<ng-template>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-mdb-ripple-init data-mdb-modal-init data-mdb-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModa lLabel">Modal title</h5>
          <button type="button" class="btn-close" data-mdb-ripple-init data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">...</div>
      </div>
    </div>
  </div>
</ng-template>
