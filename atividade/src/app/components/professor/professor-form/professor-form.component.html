<br>
<div class="container">
    <div class="row">

    <div class="col-lg-12 alinhar topo">

        <div class="card">
            <div class="card-body">
                <h2>Cadastrar Professor</h2>
                        
                
                <mdb-form-control>
                    <input mdbInput type="text" id="typeText" class="form-control" [(ngModel)]="professor.nome" />
                    <label mdbLabel class="form-label" for="typeText">Nome</label>
                </mdb-form-control>
                <br>
                <mdb-form-control>
                    <input mdbInput type="text" id="typeText" class="form-control" [(ngModel)]="professor.cpf" />
                    <label mdbLabel class="form-label" for="typeText">CPF</label>
                </mdb-form-control>
                <br>
                <mdb-form-control>
                    <input mdbInput type="text" id="typeText" class="form-control" [(ngModel)]="professor.email" />
                    <label mdbLabel class="form-label" for="typeText">E-mail</label>
                </mdb-form-control>
                <br>
                <mdb-form-control>
                    <input mdbInput type="text" id="typeText" class="form-control" [(ngModel)]="professor.especialidade" />
                    <label mdbLabel class="form-label" for="typeText">Especialidade</label>
                </mdb-form-control>
               
                <br>
                <div>
                    <button (click)="buscarTurma()" type="button" class="btn btn-outline-success btn-rounded" mdbRipple rippleColor="dark">
                        Buscar Turma
                    </button>
                    <br>
                    <br>
                    <button (click)="save()" type="button" class="btn btn-outline-success btn-rounded" mdbRipple rippleColor="dark">
                        Salvar
                    </button>
                </div>
                
            </div>
        </div>

    </div>

    </div>
</div>  

<ng-template #modalTurmas>

    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Novo carro</h5>
    </div>
    <div class="modal-body">

        <app-turma-list [botoes]="true" (retornoTurma)="retornoTurma($event)"></app-turma-list>

    </div>

</ng-template>
