<br>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h2>Listagem de Professores</h2>
                    <div class="alinharDireita">
                        <button  type="button" class="btn btn-outline-success btn-rounded" mdbRipple rippleColor="dark" (click)="new()" >Novo</button>
                    </div>
                    <br>
                    <table class="table">
                        <thead>
                          <tr>
                            <th >ID</th>
                            <th >Nome</th>
                            <th >CPF</th>
                            <th >Email</th>
                            <th >Especialidade</th>
                            <th >Turmas</th>
                            <th >Acoes</th>
                          </tr>
                        </thead>
                        <tbody>
                            @for (professor of lista; track $index) {
                            <tr>
                                <th>{{professor.id}}</th>
                                <td>{{professor.nome}}</td>
                                <td>{{professor.cpf}}</td>
                                <td>{{professor.email}}</td>
                                <td>{{professor.especialidade}}</td>
                                <td>{{professor.turmas}}</td>
                                <th class="alinharDireita">
                                    <button routerLinkActive="router-link-active"  type="button" class="btn btn-outline-success btn-rounded" mdbRipple rippleColor="dark" (click)="update(professor)">
                                        Editar
                                    </button>
                                    <button (click)="delete(professor)" type="button" class="btn btn-outline-danger btn-rounded" mdbRipple rippleColor="dark">
                                        Deletar
                                    </button>
                                </th>
                                
                            </tr>
                            }
                        </tbody>
                      </table>

                </div>
            </div>
        </div>

        

    </div>

</div>



<ng-template #modalProfessorNew>

    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Novo carro</h5>
    </div>
    <div class="modal-body">

        <app-professor-form [professor]="professorEdit" (retorno)="retorno($event)"></app-professor-form>

    </div>

</ng-template>
